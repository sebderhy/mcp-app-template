name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('server/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Install Python dependencies
        run: |
          cd server
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e ".[dev]"

      - name: Build widgets
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

  browser-tests:
    name: Browser Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('server/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Node.js dependencies
        run: pnpm install

      - name: Install Python dependencies
        run: |
          cd server
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -e ".[dev]"

      - name: Build widgets
        run: pnpm run build

      - name: Install Playwright
        run: pnpm run setup:test

      - name: Install Playwright system dependencies
        run: npx playwright install-deps

      - name: Run browser tests
        run: pnpm run test:browser
